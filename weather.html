<!DOCTYPE html>
<html>
    <head>
        <h1>Weather app</h1>
    </head>
    <body>
        <style>
            div.city {
                border-color:midnightblue;
                border-style: solid;
                border-radius: 24px;
                margin-right: 1230px;
                margin-left: auto;
                margin-top: 20px;
            }
        </style>
        <input type="text" class="search" id="city" placeholder="Search for a city" autofocus>
        <input type="submit" onclick="showWeather()">
        <div id="weather"></div>
        <script>
            const msg = document.getElementById("weather");
            function showWeather() { 
            const inputVal = document.querySelector('#city').value;
            const apiKey = "4d8fb5b93d4af21d66a2948710284366";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${inputVal}&appid=${apiKey}&units=metric`;
            fetch(url)
            .then(response => response.json())
            .then(data => {
            const { main, name, sys, weather, wind } = data;
            const icon = `https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/${
                weather[0]["icon"]
            }.svg`;
            const li = document.createElement("div");
            li.classList.add("city");
            const markup = `
                <h2 class="city-name" data-name="${name},${sys.country}">
                <span>${name}</span>
                <sup>${sys.country}</sup>
                </h2>
                <div class="city-temp">Temperature: ${Math.round(main.temp)}<sup>Â°C</sup></div><div>Wind: ${wind.speed} m/s</div>
                <figure>
                <img class="city-icon" src="${icon}" alt="${
                weather[0]["description"]
            }">
                <figcaption>${weather[0]["description"]}</figcaption>
                </figure>
            `;
            li.innerHTML = markup;
            document.querySelector('div').appendChild(li);
            }).catch(() => {
                msg.textContent = "Try again for valid city!"
            });
            msg.textContent = "";
            form.reset();
            input.focus();
};
        </script>
     </body>
</html>
